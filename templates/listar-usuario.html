<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem dos Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Lista de Usuários</h1>

    <h2 class="text-left">Tabela de Usuários</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Celular</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario[0] }}</td>
                    <td>{{ usuario[1] }}</td>
                    <td>{{ usuario[2] }}</td>
                    <td>{{ usuario[3] }}</td>
                    <td>{{ usuario[4] }}</td>
                    <td>{{ usuario[5] }}</td>
                    <td>
                        <!-- Botão para Atualizar Usuário -->
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#atualizarModal{{ usuario[0] }}">
                            Atualizar
                        </button>

                        <!-- Modal para Atualizar Usuário -->
                        <div class="modal fade" id="atualizarModal{{ usuario[0] }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel{{ usuario[0] }}" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalLabel{{ usuario[0] }}">Atualizar Usuário</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form action="{{ url_for('usuario.atualizar_usuario') }}" method="post">
                                        <div class="modal-body">
                                            <input type="hidden" name="id" value="{{ usuario[0] }}">
                                            <div class="form-group">
                                                <label for="nome">Nome:</label>
                                                <input type="text" name="nome" class="form-control" value="{{ usuario[1] }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="cpf">CPF:</label>
                                                <input type="text" name="cpf" class="form-control" value="{{ usuario[2] }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email:</label>
                                                <input type="email" name="email" class="form-control" value="{{ usuario[3] }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="celular">Celular:</label>
                                                <input type="text" name="celular" class="form-control" value="{{ usuario[4] }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="telefone">Telefone:</label>
                                                <input type="text" name="telefone" class="form-control" value="{{ usuario[5] }}" required>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                            <button type="submit" class="btn btn-primary">Atualizar Usuário</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Botão para Excluir Usuário -->
                        <a href="{{ url_for('usuario.excluir_usuario', id=usuario[0]) }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                            Excluir
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('usuario.cadastrar_usuario') }}" class="btn btn-secondary">Voltar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-l64t7F74XX11xljWSM4nqWvF2KnxwIZ9Bft4SB8/N3h0fw3kXH8U5GQIj+H5uEtg" crossorigin="anonymous"></script>
</body>
</html>
