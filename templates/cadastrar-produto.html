<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Cadastre seus Produtos</h1>
        <p>Insira novos Produtos --- | --- <a href="/produtos">Ver Produtos</a></p>
        <form action="{{ url_for('produto.cadastrar_produto') }}" method="POST">
            <div class="mb-3">
                <label for="restaurante_id" class="form-label">Restaurante (ID):</label>
                <input type="number" id="restaurante_id" name="restaurante_id" class="form-control" required placeholder="Digite o ID do Restaurante">
            </div>
            <div class="mb-3">
                <label for="produto" class="form-label">Produto:</label>
                <input type="text" id="produto" name="produto" required class="form-control" placeholder="Digite o nome do produto">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Pre√ßo:</label>
                <input type="number" id="preco" name="preco" required class="form-control" placeholder="R$" step="0.01" min="0">
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybU7KNhchX/j2k4N/v7f6h5sH0jFgZJ7O6Y1C6DxxUhi7mHTY" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-bZpG8g8B/wjpZnyAFWsXbiPjJkL5CMqK/D9OhTr3OcR1/lO1Rz3M7PRHk1Fh8kK4" crossorigin="anonymous"></script>
</body>

</html>
