<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Produtos do Restaurante</h1>
        <div class="row">
            {% for produto in produtos %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">Pre√ßo: R$ {{ produto.preco }}</p>
                        <form action="{{ url_for('adicionar_ao_carrinho') }}" method="POST">
                            <input type="hidden" name="produto_id" value="{{ produto.id }}">
                            <input type="hidden" name="produto_nome" value="{{ produto.nome }}">
                            <input type="hidden" name="produto_preco" value="{{ produto.preco }}">
                            <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('menu_restaurantes') }}" class="btn btn-primary mt-3">Voltar</a>
        <a href="{{ url_for('ver_carrinho') }}" class="btn btn-primary mt-3">Ver Carrinho</a>
    </div>
</body>
</html>
