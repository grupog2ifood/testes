<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Finalizar Pedido</h1>
        
        <form action="{{ url_for('finalizar_pedido') }}" method="post" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="forma_pagamento" class="form-label">Forma de Pagamento:</label>
                <select name="forma_pagamento" id="forma_pagamento" class="form-select">
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-secondary w-100">Confirmar Pedido</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('ver_carrinho') }}" class="btn btn-primary mt-3">Voltar ao Carrinho</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
